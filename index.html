  <div class = container>
    <div class = routeSelectionContainer>
      <label for="routeDatalist">Select a route:</label>

      <datalist class = routeDatalist id = routeDatalist>
      </datalist>

      <div id = stopList class = stopList hidden="hidden">
        <label for="stopDataList">Select a stop:</label>
        <input id = stopInput class = "stopInput" list = stopDataList onchange = 'stopSelected()'>
        <datalist class = stopDataList id = "stopDataList">
        </datalist>
      </div>
    </div>
  </div>

</body>
